<div class="container">
    <div class="row">
       <div class="col-md-12">
           <h1 class="mt-2">Contact Me</h1>
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" placeholder="Enter email"  value="" (input)="name = $event.target.value">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

              <strong>You said: </strong> {{ name }}
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <textarea type="text" class="form-control" placeholder="Write your Message" value="msg" (input)="msg = $event.target.value"></textarea>
                <strong>You said: </strong> {{ msg }}
              </div>
            <button type="submit" id="btnClick" class="btn btn-outline-primary">Send</button>
          </form>
       </div>
    </div>
</div>
